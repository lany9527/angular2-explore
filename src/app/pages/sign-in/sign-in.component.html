<div class="container sign-box">
    <form name="from" (ngSubmit)="signIn()" novalidate>
        <div class="form-group row has-success">
            <label for="inputHorizontalSuccess" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control form-control-success" id="inputHorizontalSuccess" placeholder="" [(ngModel)]="user.username">
                <div class="form-control-feedback">Success! You've done it.</div>
            </div>
        </div>
        <div class="form-group row has-warning">
            <label for="inputHorizontalWarning" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control form-control-warning" id="inputHorizontalWarning" placeholder="" [(ngModel)]="user.password">
                <div class="form-control-feedback">Shucks, check the formatting of that and try again.</div>
                <br>
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
        </div>
    </form>
</div>
