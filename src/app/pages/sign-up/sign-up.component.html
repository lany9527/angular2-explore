<div class="container">
    <form>
        <div class="form-group row has-success">
            <label for="inputHorizontalSuccess" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-success" id="inputHorizontalSuccess" placeholder="lany">
                <div class="form-control-feedback">Success! You've done it.</div>
            </div>
        </div>
        <div class="form-group row has-warning">
            <label for="inputHorizontalWarning" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-warning" id="inputHorizontalWarning" placeholder="name@example.com">
                <div class="form-control-feedback">Shucks, check the formatting of that and try again.</div>
            </div>
        </div>
        <div class="form-group row has-danger">
            <label for="inputHorizontalDnger" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="email" class="form-control form-control-danger" id="inputHorizontalDnger" placeholder="188 8888 8888">
                <div class="form-control-feedback">Sorry, that username's taken. Try another?</div>
            </div>
        </div>
    </form>
</div>
